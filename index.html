<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker using Javascript</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center m-4">
        <div class="row">
            <div class="col-sm-12 p-4">
                <header>
                    <h1>Plaindrome Checker</h1>
                    <p>
                        A Palindrome is a word or phrase that reads the same backwards as forwards e.g.level, refer, etc.
                    </p>
                </header>
                <div class="inputs">
                    <input type="text" name="" id="" placeholder="Enter text or number">
                    <button>Check Palindrome</button>
                </div>
                <div class="info-txt"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
